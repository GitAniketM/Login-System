<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<h3>Sign In</h3>
<form actions="/signin" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username only letters and numbers" required>
<br>
         <label for="">Password</label>
    <input type="text" id="psswrd--signin" name="psswrd--signin" placeholder="Create a Password: " required>
<br>
     <button type="submit">Sign In</button>
</form>
</body>
</html>
